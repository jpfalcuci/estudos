<meta charset="UTF-8">

<script>

function pulaLinha() {
	// pula duas linhas
	document.write("<br><br>");
}

function mostra(frase) {
	// mostra o texto e pula linha
	document.write(frase);
	pulaLinha();
}

for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
	
	mostra("7 vezes " + multiplicador + " Ã© igual a " + (7 * multiplicador));
}

mostra("Fim!")

</script>
