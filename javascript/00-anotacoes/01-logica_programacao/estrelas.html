<meta charset="UTF-8">

<script>

function pulaLinha() {
	// pula duas linhas
	document.write("<br>");
}

function mostra(frase) {
	// mostra o texto e pula linha
	document.write(frase);
	pulaLinha();
}

for(var linha = 1; linha <= 3; linha++) {

	for(var coluna = 1; coluna <= 10; coluna++) {
		document.write("*");
	}
	pulaLinha();

}

</script>
