<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Neumorfismo</title>
    <link rel="stylesheet" href="./assets/css/styles.min.css">
</head>

<body>
    <div class="toggleBtn"></div>
    <div class="calculadora">
        <div class="botoes">
            <h2 id="result"></h2>
            <span id="limpar">C</span>
            <span id="div">/</span>
            <span id="mult">*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="soma">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="igual">=</span>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
