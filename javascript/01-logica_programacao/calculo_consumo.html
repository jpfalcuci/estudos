<h3>Álcool ou Gasolina?</h3>
<br>

<script>

var tanque = 40
var caminhoComGasolina = 480
var consumoComGasolina = caminhoComGasolina / tanque

	document.write("O rendimento com gasolina é de " + consumoComGasolina + " km/L, e o rendimento com alcool é de " + consumoComAlcool + " km/L")

</script>
